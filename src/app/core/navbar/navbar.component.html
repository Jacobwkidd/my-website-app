<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Jacob's Navbar</title>
</head>
<body class="bg-gray-900 text-gray-300">
  <header class="bg-gray-800 shadow-md">
    <nav class="container mx-auto flex items-center justify-between px-6 py-4">
      
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg hover:shadow-2xl transform hover:scale-110 transition-all duration-300">
          <span class="text-3xl font-extrabold text-white italic tracking-tight">j</span>
        </div>
        <span class="hidden md:inline-block text-lg font-semibold text-white">Jacob's Website</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a routerLink="/" class="transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white">Home</a>
        <a routerLink="/experience" class="transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white">Experience</a>
        <a routerLink="/fullstack" class="transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white">Projects</a>
        <a routerLink="/contact" class="transition-colors duration-300 px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white">Contact</a>
      </div>

      <!-- Mobile Hamburger -->
    <button
    class="md:hidden p-2 rounded-lg bg-gray-700/80 hover:bg-gray-600/80 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
    (click)="toggleMenu()"
    aria-label="Toggle navigation"
    >
      <div class="space-y-1">
        <span
          class="block w-6 h-0.5 bg-white transition-transform duration-300 origin-center"
          [ngClass]="{ 'rotate-45 translate-y-1.5': isMenuOpen }"
        ></span>
        <span
          class="block w-6 h-0.5 bg-white transition-opacity duration-300"
          [ngClass]="{ 'opacity-0': isMenuOpen }"
        ></span>
        <span
          class="block w-6 h-0.5 bg-white transition-transform duration-300 origin-center"
          [ngClass]="{ '-rotate-45 -translate-y-1.5': isMenuOpen }"
        ></span>
      </div>
    </button>


    </nav>

    <!-- Mobile Menu Dropdown -->
    <div
      class="md:hidden bg-gray-800 px-4 py-3 space-y-2 transition-all duration-300"
      [ngClass]="{ 'hidden': !isMenuOpen, 'block': isMenuOpen }"
    >
      <a routerLink="/" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-white transition-colors">Home</a>
      <a routerLink="/experience" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-white transition-colors">Experience</a>
      <a routerLink="/fullstack" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-white transition-colors">Projects</a>
      <a routerLink="/contact" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 hover:text-white transition-colors">Contact</a>
    </div>
  </header>
</body>
</html>
