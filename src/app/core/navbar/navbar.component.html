<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Navbar</title>
</head>
<body>
    <header class="bg-gray-800">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div
                    class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer transform hover:scale-105"
                >
                    <span class="text-3xl font-extrabold text-white italic tracking-tighter">j</span>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-6">
                    <div class="group relative">
                        <a
                            routerLink="/"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >Home</a>
                        
                    </div>
                    <div class="group relative">
                        <a
                            routerLink="/experience"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >Experience</a>
                    </div>
                    <div class="group relative">
                        <a
                            routerLink="/fullstack"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >Projects</a>
                    </div>
                    <div class="group relative">
                        <a
                            routerLink="/contact"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                        >Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
