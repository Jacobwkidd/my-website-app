<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-6 justify-items-center">
    <app-card
      *ngFor="let project of projects"
      [title]="project.title"
      [description]="project.description"
      [imageUrl]="project.imageUrl"
      [tags]="project.tags"
    >
    </app-card>
  </div>
