<div class="max-w-sm rounded-lg shadow-md bg-white hover:shadow-xl transition-shadow duration-300">
    <!-- Card Image -->
    <img
      [src]="imageUrl"
      [alt]="title"
      class="w-full h-48 object-cover rounded-t-lg"
    />
  
    <!-- Card Content -->
    <div class="p-6">
      <!-- Title -->
      <h3 class="font-semibold text-lg text-gray-800 mb-2">
        {{ title }}
      </h3>
      <!-- Description -->
      <p class="text-sm text-gray-600 mb-4">
        {{ description }}
      </p>
  
      <!-- Tags -->
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let tag of tags"
          class="inline-block bg-blue-100 text-blue-600 text-xs font-medium rounded-full px-3 py-1"
        >
          #{{ tag }}
        </span>
      </div>
    </div>
  </div>
