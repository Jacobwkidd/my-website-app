<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-black text-white hover:shadow-xl transition-transform duration-300 ">
  <!-- Image Container with Blue Background -->
  <div class="relative bg-black">
    <!-- The actual image -->
    <img
      [src]="image || 'assets/images/placeholder.png'"
      [alt]="title"
      class="w-full h-48 object-cover rounded-t-lg"
    />
  </div>

  <!-- Card Content -->
  <div class="p-6">
    <!-- Title -->
    <h3 class="text-lg font-bold mb-2">{{ title }}</h3>
    
    <!-- Tags -->
    <div class="text-yellow-400 text-sm mb-4">
      {{ tags.join(' - ') }}
    </div>

    <!-- Description -->
    <p class="text-sm text-gray-300 mb-4">{{ description }}</p>

    <!-- Footer Links -->
    <div class="flex flex-col gap-2">
      <!-- GitHub Link -->
      <a
        [href]="github"
        target="_blank"
        class="text-blue-300 flex items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
          />
        </svg>
        GitHub
      </a>

            <!-- Learn More Button -->
      <button
      class="flex items-center px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-full shadow-lg hover:shadow-xl transition-all duration-300 group"
      (click)="openModal()"
      >
      <span class="transition-transform duration-300 group-hover:translate-x-14">
        Learn More
      </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-5 w-5 ml-2 transition-transform duration-300 group-hover:translate-x-14"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M14 5l7 7m0 0l-7 7m7-7H3"
        />
      </svg>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm"
  style="padding: 10px;"
>
  <div
    class="bg-gray-900 text-gray-100 rounded-lg shadow-lg max-w-[90%] sm:max-w-lg md:max-w-4xl w-full sm:p-4 md:p-8 relative flex flex-col items-center"
    style="width: fit-content;"
  >
    <!-- Closing Button -->
    <button
      class="absolute top-2 sm:top-4 right-2 sm:right-4 text-gray-400 hover:text-gray-200 text-xl sm:text-2xl focus:outline-none"
      (click)="closeModal()"
      style="color: inherit;"
    >
      âœ–
    </button>

    <!-- Modal Header -->
    <div class="flex flex-col items-center mb-4 sm:mb-6">
      <img
        [src]="image || 'https://via.placeholder.com/300'"
        alt="{{ title }}"
        class="max-w-full h-auto object-contain rounded-lg mb-4 sm:mb-6"
        style="max-height: 150px;"
      />
    </div>

    <!-- Modal Title -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-2 sm:mb-4">
      {{ title }}
    </h2>
    <p class="text-teal-400 text-base sm:text-lg text-center mb-4 sm:mb-6">
      {{ tags.join(' - ') }}
    </p>

    <!-- Modal Content -->
    <div class="space-y-4 sm:space-y-6 px-4 sm:px-6 text-center">
      <p class="text-sm sm:text-base leading-relaxed">
        {{ detailedDescription }}
      </p>
    </div>
  </div>
</div>
