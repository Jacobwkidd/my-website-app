<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-gray-800 text-white hover:shadow-xl transition-transform duration-300 hover:translate-x-2">
    <!-- Card Image with Tilt Effect -->
    <div class="relative group">
      <img
        [src]="imageUrl"
        [alt]="title"
        class="w-full h-48 object-cover rounded-t-lg transition-transform duration-300 group-hover:-rotate-2 group-hover:scale-105"
      />
      <!-- Title Overlay -->
      <div
        class="absolute top-4 left-4 text-sm bg-black bg-opacity-60 px-3 py-1 rounded text-white font-semibold"
      >
        {{ title }}
      </div>
    </div>
  
    <!-- Card Content -->
    <div class="p-6">
      <!-- Title -->
      <h3 class="text-lg font-bold mb-2">{{ title }}</h3>
      <!-- Description -->
      <p class="text-sm text-gray-300 mb-4">{{ description }}</p>
  
      <!-- Tags -->
      <div class="flex flex-wrap gap-2 mb-4">
        <span
          *ngFor="let tag of tags"
          class="bg-gray-700 text-gray-300 text-xs font-medium rounded-full px-3 py-1"
        >
          {{ tag }}
        </span>
      </div>
  
      <!-- Links -->
      <div class="flex items-center gap-4">
        <a
          href="#"
          target="_blank"
          class="text-blue-400 flex items-center hover:text-blue-300"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
          </svg>
          GitHub
        </a>
        <a
          href="#"
          target="_blank"
          class="text-green-400 text-sm hover:underline"
        >
          Live Demo
        </a>
      </div>
    </div>
  </div>
