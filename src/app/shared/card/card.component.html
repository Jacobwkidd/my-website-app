<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-gray-800 text-white hover:shadow-xl transition-transform duration-300 hover:translate-x-2">
  <!-- Image with Fallback -->
  <div class="relative group">
    <img
      [src]="image || 'assets/images/placeholder.png'"
      [alt]="title"
      class="w-full h-48 object-cover rounded-t-lg transition-transform duration-300 group-hover:-rotate-2 group-hover:scale-105"
    />
  </div>

  <div class="p-6">
    <h3 class="text-lg font-bold mb-2">{{ title }}</h3>
    <p class="text-sm text-gray-300 mb-4">{{ description }}</p>

    <div class="flex flex-wrap gap-2 mb-4">
      <span
        *ngFor="let tag of tags"
        class="bg-gray-700 text-gray-300 text-xs font-medium rounded-full px-3 py-1"
      >
        {{ tag }}
      </span>
    </div>

    <a
      [href]="github"
      target="_blank"
      class="text-blue-400 flex items-center hover:text-blue-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
        />
      </svg>
      GitHub
    </a>  
<!-- Learn More Button -->
<button style="margin-top: 5px;"
  class="flex items-center px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-full shadow-lg hover:shadow-xl transition-all duration-300"
  (click)="openModal()"
>
  <span>Learn More</span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    class="h-5 w-5 ml-2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M14 5l7 7m0 0l-7 7m7-7H3"
    />
  </svg>
</button>

  </div>

</div>
<!-- Modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm"
>
  <div
    class="bg-gray-900 text-gray-100 rounded-lg shadow-lg max-w-4xl w-full p-8 relative flex flex-col items-center"
    style="width: fit-content;"
  >
    <!-- Close Button -->
    <button
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 text-2xl"
      (click)="closeModal()"
    >
      âœ–
    </button>

    <!-- Modal Header -->
    <div class="flex flex-col items-center mb-6">
      <img
        [src]="image || 'https://via.placeholder.com/300'"
        alt="{{ title }}"
        class="max-w-full h-auto object-contain rounded-lg mb-4"
        style="max-height: 300px;"
      />
    </div>

    <!-- Modal Title -->
    <h2 class="text-3xl font-bold text-center mb-4">{{ title }}</h2>
    <p class="text-teal-400 text-lg text-center mb-6">
      {{ tags.join(' - ') }}
    </p>

    <!-- Modal Content -->
    <div class="space-y-6 px-6 text-center">
      <p class="text-lg leading-relaxed">
        {{ detailedDescription }}
      </p>
      <p class="text-md text-gray-400 italic">
        <span class="font-semibold text-gray-300">Background Story:</span>
      </p>
    </div>
  </div>
</div>
